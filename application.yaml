apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usermanagement-app
  namespace: argocd
  annotations:
      argocd-image-updater.argoproj.io/image-list: alexacrregistry.azurecr.io/user-management:latest
      argocd-image-updater.argoproj.io/alexacrregistry.azurecr.io.user-management.update-strategy: latest

spec:
  project: default
  source:
    repoURL: https://github.com/alexmurithi/usermanagement-devops.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true