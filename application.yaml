apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usermanagement-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/alexmurithi/user-management-api.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true